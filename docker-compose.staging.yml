# Staging Docker Compose Configuration
# Uses ports 3010/3011 for staging environment behind external Nginx proxy
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://sandbox.dotbot.zelmacorp.io}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-wss://sandbox.dotbot.zelmacorp.io}
    ports:
      - "3010:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dotbot-staging

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
    ports:
      - "3011:8000"
    environment:
      - NODE_ENV=staging
      - PORT=8000
      - ASI_ONE_API_KEY=${ASI_ONE_API_KEY}
      - ASI_ONE_ENDPOINT=${ASI_ONE_ENDPOINT:-https://agentverse.ai/api/v1}
      - ASI_ONE_BASE_URL=${ASI_ONE_BASE_URL:-https://api.asi1.ai/v1}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-asi-one}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - STORAGE_DIR=/app/backend/data/storage
    volumes:
      - backend-data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dotbot-staging
    depends_on:
      - frontend

volumes:
  backend-data:
    driver: local

networks:
  dotbot-staging:
    driver: bridge
