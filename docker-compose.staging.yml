# Staging Docker Compose Configuration
# Uses ports 3010/3011 for staging environment behind external Nginx proxy
version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3010:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
    ports:
      - "3011:8000"
    environment:
      - NODE_ENV=production
      - ASI_ONE_API_KEY=${ASI_ONE_API_KEY}
      - ASI_ONE_ENDPOINT=${ASI_ONE_ENDPOINT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
