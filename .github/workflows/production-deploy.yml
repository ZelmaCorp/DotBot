name: Deploy to Production

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Run frontend lint
      working-directory: ./frontend
      run: npm run lint
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backend tests
      working-directory: ./backend
      run: pytest --cov=. --cov-report=xml
      
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix=prod-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix=prod-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deploy
        
        # Copy necessary files for deployment
        cp docker-compose.yml deploy/
        cp config/production.env deploy/.env
        
        # Create docker-compose override for production
        cat > deploy/docker-compose.override.yml << EOF
        version: '3.8'
        services:
          frontend:
            image: ${{ needs.build.outputs.frontend-image }}
          backend:
            image: ${{ needs.build.outputs.backend-image }}
        EOF
        
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT || 22 }}
        script_stop: true
        script: |
          # Set deployment directory
          DEPLOY_DIR="/opt/dotbot"
          
          # Create directory if it doesn't exist
          sudo mkdir -p $DEPLOY_DIR
          sudo chown $USER:$USER $DEPLOY_DIR
          
          # Navigate to deployment directory
          cd $DEPLOY_DIR
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Create backup of current deployment
          if [ -f docker-compose.yml ]; then
            cp docker-compose.yml docker-compose.yml.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Stop existing services gracefully
          docker-compose down --timeout 30 || true
          
          # Pull latest images
          docker-compose pull
          
          # Start services
          docker-compose up -d
          
          # Wait for services to be ready
          sleep 60
          
          # Check health
          curl -f http://localhost/health || exit 1
          curl -f http://localhost:8000/api/health || exit 1
          
          # Cleanup old images
          docker image prune -af
          
    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT || 22 }}
        source: "deploy/*"
        target: "/opt/dotbot"
        strip_components: 1

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 120
      
    - name: Comprehensive health checks
      run: |
        # Check frontend
        curl -f https://live.dotbot.zelmacorp.io/health
        
        # Check backend API
        curl -f https://live.dotbot.zelmacorp.io/api/health
        
        # Check that the site loads
        curl -f https://live.dotbot.zelmacorp.io/ | grep -q "DotBot"
        
        # Check API status
        response=$(curl -s -o /dev/null -w "%{http_code}" https://live.dotbot.zelmacorp.io/api/status)
        if [ "$response" != "200" ]; then
          echo "API status check failed with response code: $response"
          exit 1
        fi
        
        echo "âœ… All health checks passed!"
        
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, security-scan, build, deploy, health-check]
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        username: 'GitHub Actions'
        icon_emoji: ':rocket:'
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: |
          ðŸš€ Production deployment ${{ job.status == 'success' && 'succeeded' || 'failed' }}!
          
          :link: https://live.dotbot.zelmacorp.io
          :chart_with_upwards_trend: https://traefik.live.dotbot.zelmacorp.io
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
