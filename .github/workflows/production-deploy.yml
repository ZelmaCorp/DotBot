name: Deploy to Production

on:
  push:
    branches: [ master ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install all dependencies (workspaces)
      run: npm install
      
    # Build and test core library first (required by frontend/backend)
    # NOTE: These only run unit tests, not integration tests (which require network/API access)
    - name: Build dotbot-core library
      working-directory: ./lib/dotbot-core
      run: npm run build
      
    - name: Run dotbot-core unit tests
      working-directory: ./lib/dotbot-core
      run: npm test -- --coverage
      # Jest config ensures only unit tests run (tests/unit/** and __tests__/**)
      
    # Build dotbot-express library (required by backend)
    - name: Build dotbot-express library
      working-directory: ./lib/dotbot-express
      run: npm run build
      
    # Test express middleware library
    - name: Run dotbot-express unit tests
      working-directory: ./lib/dotbot-express
      run: npm test -- --coverage || echo "No tests configured yet"
      # Jest config ensures only unit tests run (src/__tests__/**)
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage
      
    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Run frontend lint
      working-directory: ./frontend
      run: npm run lint
      
    - name: Run backend type check
      working-directory: ./backend
      run: npm run type-check
      
    - name: Run backend tests
      working-directory: ./backend
      run: npm test -- --coverage || echo "No tests configured yet"
      
  security-scan:
    name: Security Scan (Non-blocking)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      security-events: write
    continue-on-error: true  # Don't fail the workflow if security scan fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      continue-on-error: true  # Don't fail if vulnerabilities are found
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      continue-on-error: true  # Don't fail if upload fails
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      frontend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend:latest
      backend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend:latest
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Convert repository name to lowercase
      id: repo-name
      run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix=prod-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          REACT_APP_API_URL=https://live.dotbot.zelmacorp.io
          REACT_APP_WS_URL=wss://live.dotbot.zelmacorp.io
        cache-from: type=gha
        cache-to: type=gha,mode=max
      # Verify build args are being used (will show in build logs)
        
    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix=prod-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deploy
        
        # Create environment file with secrets from GitHub Secrets
        cat > deploy/.env << EOF
        NODE_ENV=production
        DEBUG=false
        LOG_LEVEL=warn
        
        # Domain Configuration
        DOMAIN_NAME=live.dotbot.zelmacorp.io
        ACME_EMAIL=admin@company.com
        
        # Database Configuration
        POSTGRES_DB=dotbot_production
        POSTGRES_USER=dotbot
        POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
        DATABASE_URL=postgresql://dotbot:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/dotbot_production
        
        # Redis Configuration
        REDIS_URL=redis://redis:6379
        
        # AI Provider Configuration (from GitHub Secrets)
        # Only the API key for the selected provider is required
        AI_PROVIDER=${{ secrets.AI_PROVIDER || 'asi-one' }}
        
        # Agent Configuration (from GitHub Secrets)
        # ASI-One is the default provider
        ASI_ONE_API_KEY=${{ secrets.ASI_ONE_API_KEY }}
        ASI_ONE_ENDPOINT=${{ secrets.ASI_ONE_ENDPOINT || 'https://agentverse.ai/api/v1' }}
        ASI_ONE_BASE_URL=${{ secrets.ASI_ONE_BASE_URL || 'https://api.asi1.ai/v1' }}
        
        # Security
        SESSION_SECRET=${{ secrets.SESSION_SECRET }}
        
        # Application URLs
        # NOTE: Base URLs should NOT include /api suffix
        # API paths will be appended by application code
        FRONTEND_URL=https://live.dotbot.zelmacorp.io
        BACKEND_URL=https://live.dotbot.zelmacorp.io
        WS_URL=wss://live.dotbot.zelmacorp.io
        
        # Feature Flags for Production
        ENABLE_BACKEND_MEMORY=true
        ENABLE_BACKEND_PAYMENTS=true
        ENABLE_ANALYTICS=true
        ENABLE_DEBUG_LOGGING=false
        
        # CORS Configuration
        CORS_ORIGINS=${{ secrets.CORS_ORIGINS || 'https://live.dotbot.zelmacorp.io' }}
        
        # Production Security Settings
        FORCE_HTTPS=true
        ENABLE_COMPRESSION=true
        MINIFY_ASSETS=true
        EOF
        
        # Conditionally add CLAUDE_API_KEY only if secret exists (to avoid empty string warnings)
        if [ -n "${{ secrets.CLAUDE_API_KEY }}" ]; then
          echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> deploy/.env
        fi
        
        # Create docker-compose for production deployment with unique container names
        cat > deploy/docker-compose.production.yml << 'EOF'
        version: '3.8'
        
        services:
          frontend:
            image: ${{ needs.build.outputs.frontend-image }}
            container_name: dotbot-production-frontend
            ports:
              - "3020:80"
            environment:
              - NODE_ENV=production
            restart: always
            networks:
              - dotbot-production
        
          backend:
            image: ${{ needs.build.outputs.backend-image }}
            container_name: dotbot-production-backend
            ports:
              - "3021:8000"
            environment:
              - NODE_ENV=production
              - PORT=8000
              - ASI_ONE_API_KEY=${ASI_ONE_API_KEY}
              - ASI_ONE_ENDPOINT=${ASI_ONE_ENDPOINT:-https://agentverse.ai/api/v1}
              - ASI_ONE_BASE_URL=${ASI_ONE_BASE_URL:-https://api.asi1.ai/v1}
              - CLAUDE_API_KEY=${CLAUDE_API_KEY}
              - AI_PROVIDER=${AI_PROVIDER:-asi-one}
              - CORS_ORIGINS=${CORS_ORIGINS:-*}
              - LOG_LEVEL=${LOG_LEVEL:-info}
            restart: always
            networks:
              - dotbot-production
            depends_on:
              - frontend
        
        networks:
          dotbot-production:
            name: dotbot-production
            driver: bridge
        EOF
        
    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT || 22 }}
        source: "deploy/*"
        target: "/opt/dotbot-production"
        strip_components: 1
        
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT || 22 }}
        script_stop: true
        timeout: 30m
        script: |
          # Set deployment directory (separate from staging)
          DEPLOY_DIR="/opt/dotbot-production"
          
          # Create directory if it doesn't exist (already exists, but ensure)
          sudo mkdir -p $DEPLOY_DIR
          sudo chown $USER:$USER $DEPLOY_DIR
          
          # Navigate to deployment directory
          cd $DEPLOY_DIR
          
          # Verify user and permissions
          echo "Current user: $(whoami)"
          echo "Directory permissions: $(ls -ld $DEPLOY_DIR)"
          
          # Check Docker and Docker Compose versions
          docker --version
          docker-compose --version
          
          # Verify Docker permissions
          docker ps || { echo "Docker permission issue - adding user to docker group"; sudo usermod -aG docker $USER; newgrp docker; }
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Only cleanup if containers are not running properly
          if ! docker ps | grep -q "dotbot-production-frontend.*Up"; then
            echo "Frontend not running, performing cleanup..."
            docker stop dotbot-production-frontend dotbot-production-backend 2>/dev/null || true
            docker rm -f dotbot-production-frontend dotbot-production-backend 2>/dev/null || true
            docker network rm dotbot-production 2>/dev/null || true
            docker container prune -f || true
            docker image prune -f || true
            docker volume prune -f || true
          else
            echo "Containers are running, skipping cleanup..."
          fi
          
          # Pull latest images and deploy with fallback strategy
          docker-compose -f docker-compose.production.yml pull
          docker-compose -f docker-compose.production.yml down --volumes || true
          
          # Try Docker Compose first, fallback to docker run if needed
          if ! docker-compose -f docker-compose.production.yml up -d; then
            echo "Docker Compose failed, using docker run fallback..."
            docker network create dotbot-production 2>/dev/null || true
            docker run -d --name dotbot-production-frontend --network dotbot-production -p 3020:80 -e NODE_ENV=production ${{ needs.build.outputs.frontend-image }}
            docker run -d --name dotbot-production-backend --network dotbot-production -p 3021:8000 \
              -e NODE_ENV=production \
              -e PORT=8000 \
              -e ASI_ONE_API_KEY="$ASI_ONE_API_KEY" \
              -e ASI_ONE_ENDPOINT="${ASI_ONE_ENDPOINT:-https://agentverse.ai/api/v1}" \
              -e ASI_ONE_BASE_URL="${ASI_ONE_BASE_URL:-https://api.asi1.ai/v1}" \
              -e CLAUDE_API_KEY="$CLAUDE_API_KEY" \
              -e AI_PROVIDER="${AI_PROVIDER:-asi-one}" \
              -e CORS_ORIGINS="${CORS_ORIGINS:-*}" \
              -e LOG_LEVEL="${LOG_LEVEL:-info}" \
              ${{ needs.build.outputs.backend-image }}
          fi
          
          # Wait for services to start
          sleep 30
          
          # Check backend logs if it's restarting
          if docker ps | grep -q "dotbot-production-backend.*Restarting"; then
            echo "⚠️ Backend is restarting, checking logs..."
            docker logs dotbot-production-backend --tail 50 || true
          fi
          
          # Verify deployment
          docker ps | grep dotbot-production
          
          # Quick health check (Docker Compose health checks will handle retries)
          curl -f http://localhost:3020/health || exit 1
          curl -f http://localhost:3021/api/health || exit 1

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 120
      
    - name: Comprehensive health checks
      run: |
        # Check frontend (through Nginx)
        curl -f https://live.dotbot.zelmacorp.io/health
        
        # Check backend API (through Nginx)
        curl -f https://live.dotbot.zelmacorp.io/api/health
        
        # Check that the site loads
        curl -f https://live.dotbot.zelmacorp.io/ | grep -q "DotBot"
        
        # Check API status
        response=$(curl -s -o /dev/null -w "%{http_code}" https://live.dotbot.zelmacorp.io/api/status)
        if [ "$response" != "200" ]; then
          echo "API status check failed with response code: $response"
          exit 1
        fi
        
        # Direct port checks (internal)
        curl -f http://${{ secrets.PRODUCTION_HOST }}:3020/health || echo "Direct frontend check failed"
        curl -f http://${{ secrets.PRODUCTION_HOST }}:3021/api/health || echo "Direct backend check failed"
        
        echo "✅ All health checks passed!"
        

