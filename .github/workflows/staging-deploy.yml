name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backend tests
      working-directory: ./backend
      run: pytest --cov=. --cov-report=xml
      
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      frontend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend:staging
      backend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend:staging      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Convert repository name to lowercase
      id: repo-name
      run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deploy
        
        # Create docker-compose for staging deployment
        cat > deploy/docker-compose.yml << EOF
        version: '3.8'
        
        services:
          frontend:
            image: ${{ needs.build.outputs.frontend-image }}
            container_name: dotbot-staging-frontend
            ports:
              - "3010:80"
            environment:
              - NODE_ENV=staging
            restart: always
            networks:
              - dotbot-staging
        
          backend:
            image: ${{ needs.build.outputs.backend-image }}
            container_name: dotbot-staging-backend
            ports:
              - "3011:8000"
            environment:
              - NODE_ENV=staging
              - ASI_ONE_API_KEY=\${ASI_ONE_API_KEY}
              - ASI_ONE_ENDPOINT=\${ASI_ONE_ENDPOINT}
            restart: always
            networks:
              - dotbot-staging
            depends_on:
              - frontend
        
        networks:
          dotbot-staging:
            name: dotbot-staging
            driver: bridge
        EOF
        
        # Copy environment file
        cp config/staging.env deploy/.env
        
    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        source: "deploy/*"
        target: "/opt/dotbot"
        strip_components: 1
        
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        script_stop: true
        timeout: 30m
        script: |
          # Set deployment directory
          DEPLOY_DIR="/opt/dotbot"
          
          # Create directory if it doesn't exist
          sudo mkdir -p $DEPLOY_DIR
          sudo chown $USER:$USER $DEPLOY_DIR
          
          # Navigate to deployment directory
          cd $DEPLOY_DIR
          
          # Check Docker and Docker Compose versions
          docker --version
          docker-compose --version
          
          # Logout and cleanup old credentials (in case of org change)
          docker logout ghcr.io 2>/dev/null || true
          
          # Login to GitHub Container Registry with fresh credentials
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Cleanup old images from previous organization (ZelmaCorp)
          echo "Removing old organization images..."
          docker images | grep "ghcr.io/zelmacorp" | awk '{print $3}' | xargs -r docker rmi -f 2>/dev/null || true
          
          # CompreFix/GitHub actionshensive cleanup to prevent ContainerConfig errors
          # Stop and remove existing containers
          echo "Stopping and removing existing containers..."
          docker stop dotbot-staging-frontend dotbot-staging-backend 2>/dev/null || true
          docker rm -f dotbot-staging-frontend dotbot-staging-backend 2>/dev/null || true
          docker network rm dotbot-staging 2>/dev/null || true
          
          # Prune unused resources
          docker container prune -f || true
          docker image prune -f || true
          docker volume prune -f || true
          
          # Pull latest images and deploy with fallback strategy
          docker-compose pull
          docker-compose down --volumes || true
          
          # Try Docker Compose first, fallback to docker run if needed
          if ! docker-compose up -d; then
            echo "Docker Compose failed, using docker run fallback..."
            docker run -d --name dotbot-staging-frontend --network dotbot-staging -p 3010:80 ${{ needs.build.outputs.frontend-image }}
            docker run -d --name dotbot-staging-backend --network dotbot-staging -p 3011:8000 -e NODE_ENV=staging -e ASI_ONE_API_KEY="$ASI_ONE_API_KEY" -e ASI_ONE_ENDPOINT="$ASI_ONE_ENDPOINT" ${{ needs.build.outputs.backend-image }}

          fi
          
          # Wait for services to start
          sleep 30
          
          # Verify deployment
          docker ps | grep dotbot-staging
          curl -f http://localhost:3010/health || exit 1
          curl -f http://localhost:3011/api/health || exit 1
          


  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 60
      
    - name: Check application health
      run: |
        # Check frontend (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3010/health
        
        # Check backend API (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3011/api/health
        
        # Check that the frontend loads
        curl -f http://${{ secrets.STAGING_HOST }}:3010/ | grep -q "DotBot"
        
    - name: Run basic smoke tests
      run: |
        # Test API endpoints (direct port access)
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.STAGING_HOST }}:3011/api/status)
        if [ "$response" != "200" ]; then
          echo "API status check failed with response code: $response"
          exit 1
        fi
        
        echo "✅ All health checks passed!"
        echo "✅ All health checks passed!"
