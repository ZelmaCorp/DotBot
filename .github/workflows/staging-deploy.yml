name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run backend tests
      working-directory: ./backend
      run: pytest --cov=. --cov-report=xml
      
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      frontend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend:staging
      backend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend:staging      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Convert repository name to lowercase
      id: repo-name
      run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deploy
        
        # Create docker-compose for staging deployment
        cat > deploy/docker-compose.yml << 'EOF'
        version: '3.8'
        
        services:
          frontend:
            image: ${{ needs.build.outputs.frontend-image }}
            ports:
              - "3010:80"
            environment:
              - NODE_ENV=staging
            restart: unless-stopped
            networks:
              - dotbot-staging
        
          backend:
            image: ${{ needs.build.outputs.backend-image }}
            ports:
              - "3011:8000"
            environment:
              - NODE_ENV=staging
              - ASI_ONE_API_KEY=${ASI_ONE_API_KEY}
              - ASI_ONE_ENDPOINT=${ASI_ONE_ENDPOINT}
            restart: unless-stopped
            networks:
              - dotbot-staging
            depends_on:
              - frontend
        
        networks:
          dotbot-staging:
            name: dotbot-staging
            driver: bridge
        EOF
        
        # Copy environment file
        cp config/staging.env deploy/.env
        
    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        source: "deploy/*"
        target: "/opt/dotbot"
        strip_components: 1
        
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        script_stop: true
        timeout: 30m
        script: |
          # Set deployment directory
          DEPLOY_DIR="/opt/dotbot"
          
          # Create directory if it doesn't exist
          sudo mkdir -p $DEPLOY_DIR
          sudo chown $USER:$USER $DEPLOY_DIR
          
          # Navigate to deployment directory
          cd $DEPLOY_DIR
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # CLEANUP: Stop existing staging services only
          docker-compose down --remove-orphans || true
          
          # Free up staging ports only
          sudo lsof -ti:3010 | xargs sudo kill -9 2>/dev/null || true
          sudo lsof -ti:3011 | xargs sudo kill -9 2>/dev/null || true
          
          # Clean up only old staging images (not production containers)
          docker image prune -f --filter "until=24h" || true
          
          # VERIFY PRE-BUILT IMAGES
          echo "=== USING PRE-BUILT IMAGES FROM REGISTRY ==="
          echo "Images built in previous job with correct ABSOLUTE imports"
          
          # Pull the pre-built images from registry (they were built in the 'build' job)
          echo "=== PULLING PRE-BUILT IMAGES ==="
          docker-compose pull
          
          # VERIFY PULLED CONTAINER HAS CORRECT CODE
          echo "=== VERIFYING PULLED CONTAINER CODE ==="
          docker run --rm ${{ needs.build.outputs.backend-image }} sed -n '17,19p' /app/main.py || echo "Container verification failed"
          
          # Start services with pre-built images
          docker-compose up -d --force-recreate
          
          # Show container status for debugging
          echo "=== Container Status ==="
          docker ps -a
          
          # Show logs if containers are failing
          echo "=== Frontend Logs ==="
          docker logs dotbot-frontend-1 2>/dev/null || docker logs dotbot_frontend_1 2>/dev/null || echo "Frontend container not found"
          echo "=== Backend Logs ==="
          docker logs dotbot-backend-1 2>/dev/null || docker logs dotbot_backend_1 2>/dev/null || echo "Backend container not found"
          
          # Wait a bit more for backend to potentially crash and show error logs
          echo "=== Waiting for backend to stabilize or show crash logs ==="
          sleep 30
          echo "=== Backend Logs After Wait ==="
          docker logs dotbot-backend-1 2>/dev/null || docker logs dotbot_backend_1 2>/dev/null || echo "Backend container not found"
          
          # Show container status for debugging
          echo "=== Container Status ==="
          docker ps -a
          
          # Show logs if containers are failing
          echo "=== Frontend Logs ==="
          docker logs dotbot_frontend_1 || true
          echo "=== Backend Logs ==="
          docker logs dotbot-backend-1 2>/dev/null || docker logs dotbot_backend_1 2>/dev/null || echo "Backend container not found"
          
          # Wait a bit more for backend to potentially crash and show error logs
          echo "=== Waiting for backend to stabilize or show crash logs ==="
          sleep 30
          echo "=== Backend Logs After Wait ==="
          docker logs dotbot-backend-1 2>/dev/null || docker logs dotbot_backend_1 2>/dev/null || echo "Backend container not found"
          
          # Wait for services to be ready
          sleep 60
          
          # Check container health before curl tests
          echo "=== Final Container Status ==="
          docker ps -a
          
          # Test backend internal port first
          echo "=== Testing Backend Internal ==="
          docker exec dotbot-backend-1 curl -f http://localhost:8000/api/health 2>/dev/null || docker exec dotbot_backend_1 curl -f http://localhost:8000/api/health 2>/dev/null || echo "Backend internal health check failed"
          
          # Check health
          curl -f http://localhost:3010/health || exit 1
          curl -f http://localhost:3011/api/health || exit 1
          
          # Cleanup old images
          docker image prune -af
          
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      if: always()
      continue-on-error: true
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        username: 'GitHub Actions'
        icon_emoji: ':rocket:'
        fields: repo,message,commit,author,action,eventName,ref,workflow
        text: |
          Staging deployment ${{ job.status == 'success' && 'succeeded' || 'failed' }}!
          
          :link: Frontend - http://${{ secrets.STAGING_HOST }}:3010
          :gear: Backend API - http://${{ secrets.STAGING_HOST }}:3011
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Create deployment status
      uses: actions/github-script@v7
      if: always() && github.event_name == 'deployment'
      with:
        script: |
          if (context.payload.deployment?.id) {
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: '${{ needs.deploy.result }}',
              environment_url: 'http://${{ secrets.STAGING_HOST }}:3010',
              description: 'Staging deployment ${{ needs.deploy.result }}'
            });
          } else {
            console.log('No deployment context available, skipping deployment status update');
          }

  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 60
      
    - name: Check application health
      run: |
        # Check frontend (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3010/health
        
        # Check backend API (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3011/api/health
        
        # Check that the frontend loads
        curl -f http://${{ secrets.STAGING_HOST }}:3010/ | grep -q "DotBot"
        
    - name: Run basic smoke tests
      run: |
        # Test API endpoints (direct port access)
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.STAGING_HOST }}:3011/api/status)
        if [ "$response" != "200" ]; then
          echo "API status check failed with response code: $response"
          exit 1
        fi
        
        echo "✅ All health checks passed!"
        echo "✅ All health checks passed!"
