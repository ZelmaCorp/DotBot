name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        
    - name: Install all dependencies (workspaces)
      run: npm install
      
    # Build and test core library first (required by frontend/backend)
    - name: Build dotbot-core library
      working-directory: ./lib/dotbot-core
      run: npm run build
      
    - name: Run dotbot-core tests
      working-directory: ./lib/dotbot-core
      run: npm test -- --coverage
      
    # Build dotbot-express library (required by backend)
    - name: Build dotbot-express library
      working-directory: ./lib/dotbot-express
      run: npm run build
      
    # Test express middleware library
    - name: Run dotbot-express tests
      working-directory: ./lib/dotbot-express
      run: npm test -- --coverage || echo "No tests configured yet"
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: Run frontend type check
      working-directory: ./frontend
      run: npm run type-check
      
    - name: Run backend type check
      working-directory: ./backend
      run: npm run type-check
        
    - name: Run backend tests
      working-directory: ./backend
      run: npm test -- --coverage --watchAll=false || echo "No tests configured yet"
      
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
      packages: write
      
    outputs:
      frontend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend:staging
      backend-image: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend:staging      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Convert repository name to lowercase
      id: repo-name
      run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        build-args: |
          REACT_APP_API_URL=https://sandbox.dotbot.zelmacorp.io
          REACT_APP_BACKEND_URL=https://sandbox.dotbot.zelmacorp.io
        cache-from: type=gha
        cache-to: type=gha,mode=max
      # Verify build args are being used (will show in build logs)
        
    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.lowercase }}/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix=staging-
          
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup deployment files
      run: |
        # Create deployment directory structure
        mkdir -p deploy
        
        # Create docker-compose for staging deployment
        cat > deploy/docker-compose.yml << 'EOF'
        version: '3.8'
        
        services:
          frontend:
            image: ${{ needs.build.outputs.frontend-image }}
            container_name: dotbot-staging-frontend
            ports:
              - "3010:80"
            environment:
              - NODE_ENV=staging
            restart: always
            networks:
              - dotbot-staging
        
          backend:
            image: ${{ needs.build.outputs.backend-image }}
            container_name: dotbot-staging-backend
            ports:
              - "3011:8000"
            environment:
              - NODE_ENV=staging
              - PORT=8000
              - ASI_ONE_API_KEY=${ASI_ONE_API_KEY}
              - ASI_ONE_ENDPOINT=${ASI_ONE_ENDPOINT:-https://agentverse.ai/api/v1}
              - ASI_ONE_BASE_URL=${ASI_ONE_BASE_URL:-https://api.asi1.ai/v1}
              - CLAUDE_API_KEY=${CLAUDE_API_KEY}
              - AI_PROVIDER=${AI_PROVIDER:-asi-one}
              - CORS_ORIGINS=${CORS_ORIGINS:-*}
              - LOG_LEVEL=${LOG_LEVEL:-info}
            restart: always
            networks:
              - dotbot-staging
            depends_on:
              - frontend
        
        networks:
          dotbot-staging:
            name: dotbot-staging
            driver: bridge
        EOF
        
        # Create environment file with secrets from GitHub Secrets
        cat > deploy/.env << EOF
        NODE_ENV=staging
        DEBUG=false
        LOG_LEVEL=info
        
        # Domain Configuration
        DOMAIN_NAME=sandbox.dotbot.zelmacorp.io
        ACME_EMAIL=admin@zelmacorp.io
        
        # AI Provider Configuration (from GitHub Secrets)
        # Only the API key for the selected provider is required
        AI_PROVIDER=${{ secrets.AI_PROVIDER || 'asi-one' }}
        
        # Agent Configuration (from GitHub Secrets)
        # ASI-One is the default provider
        ASI_ONE_API_KEY=${{ secrets.ASI_ONE_API_KEY }}
        ASI_ONE_ENDPOINT=${{ secrets.ASI_ONE_ENDPOINT || 'https://agentverse.ai/api/v1' }}
        ASI_ONE_BASE_URL=${{ secrets.ASI_ONE_BASE_URL || 'https://api.asi1.ai/v1' }}
        
        # CORS Configuration
        CORS_ORIGINS=${{ secrets.CORS_ORIGINS || '*' }}
        
        # Application URLs
        FRONTEND_URL=https://sandbox.dotbot.zelmacorp.io
        BACKEND_URL=https://sandbox.dotbot.zelmacorp.io/api
        EOF
        
        # Conditionally add CLAUDE_API_KEY only if secret exists (to avoid empty string warnings)
        if [ -n "${{ secrets.CLAUDE_API_KEY }}" ]; then
          echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" >> deploy/.env
        fi
        
    - name: Copy deployment files to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        source: "deploy/*"
        target: "/opt/dotbot-staging"
        strip_components: 1
        
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT || 22 }}
        script_stop: true
        timeout: 30m
        script: |
          # Set deployment directory (separate from production)
          DEPLOY_DIR="/opt/dotbot-staging"
          
          # Create directory if it doesn't exist (already exists, but ensure)
          sudo mkdir -p $DEPLOY_DIR
          sudo chown $USER:$USER $DEPLOY_DIR
          
          # Navigate to deployment directory
          cd $DEPLOY_DIR
          
          # Verify user and permissions
          echo "Current user: $(whoami)"
          echo "Directory permissions: $(ls -ld $DEPLOY_DIR)"
          
          # Check Docker and Docker Compose versions
          docker --version
          docker-compose --version
          
          # Verify Docker permissions
          docker ps || { echo "Docker permission issue - adding user to docker group"; sudo usermod -aG docker $USER; newgrp docker; }
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # CompreFix/GitHub actionshensive cleanup to prevent ContainerConfig errors
          # Only cleanup if containers are not running properly
          if ! docker ps | grep -q "dotbot-staging-frontend.*Up"; then
            echo "Frontend not running, performing cleanup..."
            docker stop dotbot-staging-frontend dotbot-staging-backend 2>/dev/null || true
            docker rm -f dotbot-staging-frontend dotbot-staging-backend 2>/dev/null || true
            docker network rm dotbot-staging 2>/dev/null || true
            docker container prune -f || true
            docker image prune -f || true
            docker volume prune -f || true
          else
            echo "Containers are running, skipping cleanup..."
          fi
          
          # Pull latest images and deploy with fallback strategy
          docker-compose pull
          docker-compose down --volumes || true
          
          # Try Docker Compose first, fallback to docker run if needed
          if ! docker-compose up -d; then
            echo "Docker Compose failed, using docker run fallback..."
            docker network create dotbot-staging 2>/dev/null || true
            docker run -d --name dotbot-staging-frontend --network dotbot-staging -p 3010:80 -e NODE_ENV=production ${{ needs.build.outputs.frontend-image }}
            docker run -d --name dotbot-staging-backend --network dotbot-staging -p 3011:8000 \
              -e NODE_ENV=staging \
              -e PORT=8000 \
              -e ASI_ONE_API_KEY="$ASI_ONE_API_KEY" \
              -e ASI_ONE_ENDPOINT="${ASI_ONE_ENDPOINT:-https://agentverse.ai/api/v1}" \
              -e ASI_ONE_BASE_URL="${ASI_ONE_BASE_URL:-https://api.asi1.ai/v1}" \
              -e CLAUDE_API_KEY="$CLAUDE_API_KEY" \
              -e AI_PROVIDER="${AI_PROVIDER:-asi-one}" \
              -e CORS_ORIGINS="${CORS_ORIGINS:-*}" \
              -e LOG_LEVEL="${LOG_LEVEL:-info}" \
              ${{ needs.build.outputs.backend-image }}
          fi
          
          # Wait for services to start
          sleep 30
          
          # Check backend logs if it's restarting
          if docker ps | grep -q "dotbot-staging-backend.*Restarting"; then
            echo "⚠️ Backend is restarting, checking logs..."
            docker logs dotbot-staging-backend --tail 50 || true
          fi
          
          # Verify deployment
          docker ps | grep dotbot-staging
          
          # Quick health check (Docker Compose health checks will handle retries)
          curl -f http://localhost:3010/health || exit 1
          curl -f http://localhost:3011/api/health || exit 1
          


  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 60
      
    - name: Check application health
      run: |
        # Check frontend (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3010/health
        
        # Check backend API (direct port access)
        curl -f http://${{ secrets.STAGING_HOST }}:3011/api/health
        
        # Check that the frontend loads
        curl -f http://${{ secrets.STAGING_HOST }}:3010/ | grep -q "DotBot"
        
    - name: Run basic smoke tests
      run: |
        # Test API endpoints (direct port access)
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.STAGING_HOST }}:3011/api/status)
        if [ "$response" != "200" ]; then
          echo "API status check failed with response code: $response"
          exit 1
        fi
        
        echo "✅ All health checks passed!"
        echo "✅ All health checks passed!"
